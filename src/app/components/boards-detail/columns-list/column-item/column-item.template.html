<div 
    class="column__item">
    
    <span>{{$ctrl.column.title}}</span>
    <span 
        class="delete" 
        ng-click="$ctrl.delete()">X</span>
    <br>
    <to-do-list 
        class="to_do_block" 
        id="$ctrl.column.id" 
        list="$ctrl.column.todo"
        column="$ctrl.column"
        ></to-do-list>
</div>
